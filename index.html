<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SAKI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Impact', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      transition: background-color 0.1s ease;
    }

    button {
      background-color: #e60000;
      color: white;
      padding: 16px 32px;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Impact', sans-serif;
    }

    button:hover {
      background-color: #b30000;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <h1>UNLEASH SAKI</h1>
  <button id="start">UNLEASH</button>

  <script>
    let intervalId = null;
    let windows = [];
    let screamInterval = null;
    let vibrateInterval = null;
    let flashInterval = null;
    const colors = ['#ff0000', '#ffffff', '#000000'];

    function playOverlappingScreams() {
      const scream = new Audio("scream.mp3");
      scream.loop = false;
      scream.playbackRate = Math.random() * 2 + 1; // 1â€“3x
      scream.volume = 1;
      scream.play();
    }

    function startVibration() {
      if ("vibrate" in navigator) {
        vibrateInterval = setInterval(() => {
          navigator.vibrate([100, 50, 100]);
        }, 200);
      }
    }

    function startFlashing() {
      let index = 0;
      flashInterval = setInterval(() => {
        document.body.style.backgroundColor = colors[index % colors.length];
        index++;
      }, 100);
    }

    function openSakiWindow() {
      const width = Math.floor(Math.random() * 200 + 200);
      const height = Math.floor(Math.random() * 200 + 200);
      const left = Math.floor(Math.random() * (screen.availWidth - width));
      const top = Math.floor(Math.random() * (screen.availHeight - height));
      const features = `width=${width},height=${height},left=${left},top=${top}`;

      const win = window.open("", "_blank", features);
      if (win) {
        windows.push(win);
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>SAKI</title>
            <style>
              body {
                margin: 0;
                background-color: black;
                overflow: hidden;
                height: 100vh;
                font-family: 'Impact', sans-serif;
              }
              .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.85);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
              }
              img {
                width: 150px;
                height: auto;
              }
            </style>
          </head>
          <body>
            <div class="overlay">
              <img src="saki.gif" alt="SAKI">
            </div>
            <script>
              let moveX = 5;
              let moveY = 4;

              setInterval(() => {
                let x = window.screenX + moveX;
                let y = window.screenY + moveY;
                if (x + window.outerWidth >= screen.availWidth || x <= 0) moveX *= -1;
                if (y + window.outerHeight >= screen.availHeight || y <= 0) moveY *= -1;
                window.moveTo(x, y);
              }, 20);

              setInterval(() => {
                const w = Math.floor(Math.random() * 200 + 200);
                const h = Math.floor(Math.random() * 200 + 200);
                window.resizeTo(w, h);
              }, 100);

              setInterval(() => {
                const scream = new Audio("scream.mp3");
                scream.playbackRate = Math.random() * 2 + 1;
                scream.volume = 1;
                scream.play();
              }, 500);
            <\/script>
          </body>
          </html>
        `);
        win.document.close();
      }
    }

    function startSAKI() {
      if (!intervalId) {
        screamInterval = setInterval(playOverlappingScreams, 500);
        startVibration();
        startFlashing();
        intervalId = setInterval(openSakiWindow, 2.5);
      }
    }

    document.getElementById("start").addEventListener("click", startSAKI);
    document.addEventListener("keydown", (event) => {
      const key = event.key.toLowerCase();
      if (key === 'k') {
        clearInterval(intervalId);
        clearInterval(screamInterval);
        clearInterval(vibrateInterval);
        clearInterval(flashInterval);
        intervalId = null;
        if ("vibrate" in navigator) navigator.vibrate(0);
        windows.forEach(win => {
          try {
            if (!win.closed) win.close();
          } catch (e) {}
        });
        alert("SAKI has been silenced.");
      } else {
        startSAKI();
      }
    });

    // Tap on mobile also triggers it
    document.addEventListener("click", startSAKI);
  </script>
</body>
</html>
