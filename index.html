<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SAKI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Impact', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    button {
      background-color: #e60000;
      color: white;
      padding: 16px 32px;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Impact', sans-serif;
    }

    button:hover {
      background-color: #b30000;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <h1>UNLEASH SAKI</h1>
  <button id="start">UNLEASH</button>

  <audio id="scream" loop>
    <source src="scream.mp3" type="audio/mpeg">
  </audio>

  <script>
    let intervalId = null;
    let audioStarted = false;
    const windows = [];

    function openSakiWindow() {
      const width = 300;
      const height = 300;
      const left = Math.floor(Math.random() * (screen.availWidth - width));
      const top = Math.floor(Math.random() * (screen.availHeight - height));
      const features = `width=${width},height=${height},left=${left},top=${top}`;

      const win = window.open("", "_blank", features);
      if (win) {
        windows.push(win);
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>SAKI</title>
            <style>
              body {
                margin: 0;
                background-color: black;
                overflow: hidden;
                height: 100vh;
                font-family: 'Impact', sans-serif;
              }
              .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.85);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
              }
              img {
                width: 150px;
                height: auto;
              }
            </style>
          </head>
          <body>
            <div class="overlay">
              <img src="saki.gif" alt="SAKI">
            </div>
            <audio autoplay loop>
              <source src="scream.mp3" type="audio/mpeg">
            </audio>
            <script>
              let moveX = 5;
              let moveY = 4;
              setInterval(() => {
                let x = window.screenX + moveX;
                let y = window.screenY + moveY;
                if (x + window.outerWidth >= screen.availWidth || x <= 0) moveX *= -1;
                if (y + window.outerHeight >= screen.availHeight || y <= 0) moveY *= -1;
                window.moveTo(x, y);
              }, 20);
            <\/script>
          </body>
          </html>
        `);
        win.document.close();
      }
    }

    document.getElementById("start").addEventListener("click", () => {
      if (!audioStarted) {
        const scream = document.getElementById("scream");
        scream.play().catch(() => {
          alert("Enable media playback or tap again to hear SAKI scream.");
        });
        audioStarted = true;
      }

      if (!intervalId) {
        intervalId = setInterval(openSakiWindow, 2.5);
      }
    });

    document.addEventListener("keydown", (event) => {
      const key = event.key.toLowerCase();
      if (key === 'k') {
        clearInterval(intervalId);
        intervalId = null;
        document.getElementById("scream").pause();
        windows.forEach(win => {
          try {
            if (!win.closed) win.close();
          } catch (e) {}
        });
        alert("SAKI was destroyed.");
      }
    });
  </script>
</body>
</html>
