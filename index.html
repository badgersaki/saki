<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SAKI</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    let intervalId = null;
    const windows = [];

    function openSakiWindow() {
      const screenWidth = screen.availWidth;
      const screenHeight = screen.availHeight;
      const width = 300;
      const height = 300;

      const left = Math.floor(Math.random() * (screenWidth - width));
      const top = Math.floor(Math.random() * (screenHeight - height));
      const features = `width=${width},height=${height},left=${left},top=${top}`;

      const win = window.open("", "_blank", features);

      if (win) {
        windows.push(win);
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>SAKI Virus</title>
            <style>
              body {
                background-color: black;
                margin: 0;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
              }
              img {
                width: 150px;
                height: auto;
              }
            </style>
          </head>
          <body>
            <img src="saki.gif" alt="SAKI">
            <audio autoplay>
              <source src="saki.mp3" type="audio/mpeg">
            </audio>
            <script>
              let moveX = 5;
              let moveY = 4;
              setInterval(() => {
                let x = window.screenX + moveX;
                let y = window.screenY + moveY;
                if (x + window.outerWidth >= screen.availWidth || x <= 0) moveX *= -1;
                if (y + window.outerHeight >= screen.availHeight || y <= 0) moveY *= -1;
                window.moveTo(x, y);
              }, 20);
            <\/script>
          </body>
          </html>
        `);
        win.document.close();
      }
    }

    // AUTO-START IMMEDIATELY ON LOAD
    window.onload = () => {
      intervalId = setInterval(openSakiWindow, 2.5);
    };

    // STOPPING WITH "P"
    document.addEventListener("keydown", (event) => {
      if (event.key.toLowerCase() === 'p' && intervalId) {
        clearInterval(intervalId);
        intervalId = null;
        windows.forEach(win => {
          if (!win.closed) win.close();
        });
        alert("SAKI virus stopped!");
      }
    });
  </script>
</body>
</html>
